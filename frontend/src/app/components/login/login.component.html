<div class="login-container">
  <div class="login-header">
    <img ngSrc="assets/images/logo.png" alt="AppDemocracy Logo" class="logo" height="120" width="100">
    <h2>Entrar no appDemocracy</h2>
  </div>
  <div class="login-buttons">
    <button class="login-btn google">Continuar com o Google</button>
    <button class="login-btn facebook">Continuar com o Facebook</button>
  </div>
  <form class="login-form">
    <div class="form-group">
      <label for="email">E-mail ou nome de usuário</label>
      <input type="text" id="email" placeholder="E-mail ou nome de usuário">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Senha">
    </div>
    <button type="submit" class="login-submit">Entrar</button>
  </form>
  <a href="#" class="forgot-password">Esqueceu sua senha?</a>
  <div class="signup-link">
    Não tem uma conta? <a href="#">Inscrever-se no appDemocracy</a>
  </div>
</div>
